<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>User database</title>
		<meta name="description" content="Testing mongodb, node.js and experss.js"/>
		<meta name="author" content="Lahtinen Toni T" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="lib/jquery-1.9.0.min.js"></script>
		<script src="js/client.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<header>
				<h1>Welcome!</h1>
			</header>
			<nav>
				<p>
					<a href="#signup_form">Sign up</a>
				</p>
				<p>
					<a href="#participants">Participants</a>
				</p>
			</nav>

			<div id="content">
				<form id="signup_form" action="" name="signup_form">
					<label for="email">E-mail</label>
					<input id="email" type="email" required autofocus/>
					<label for="password">Password</label>
					<input id="password" type="password" required/>
					<label for="name">Name</label>
					<input id="name" type="text"/>
					<input type="button" onclick="addUser()" value="Sign up"/>
				</form>
				
				<form id="update">
					<label for="update_id">_id</label>
					<input id="update_id" type="text"/>
					<label for="update_name">New name</label>
					<input id="new_name" type="text"/>
					<input type="button" onclick="updateUser()" value="Update"/>
				</form>
				
				<form id="delete">
					<label for="delete_id">_id</label>
					<input id="delete_id" type="text"/>
					<input type="button" onclick="deleteUser()" value="Delete"/>
				</form>
				
				<div id="participants">
					Registered so far:
					<div id="names" onclick="getAllUsers()">
						Click to get names.
					</div>					
				</div>
			</div>

			<footer>
				<p>
					&copy; Copyright Lahtinen Toni T
				</p>
			</footer>
		</div>
	</body>
</html>
