<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>User database</title>
		<meta name="description" content="Testing mongodb, node.js and experss.js"/>
		<meta name="author" content="Lahtinen Toni T" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="lib/jquery-1.9.0.min.js"></script>
		<script src="js/client.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<header>
				<h1>Welcome!</h1>
			</header>
			<nav>
				<p>
					<a href="#signup_form">Sign up</a>
				</p>
				<p>
					<a href="#participants">Participants</a>
				</p>
			</nav>

			<div id="content">
				<form id="signup_form" action="" name="signup_form">
					<label for="email">E-mail</label>
					<input type="email" name="email" required autofocus>
					<label for="password">Password</label>
					<input type="password" name="password" required>
					<label for="name">Name</label>
					<input type="text" name="name">
					<input type="submit" onclick="addUser()" value="Sign up">
				</form>
				
				<div id="participants">
					Registered so far.
					<div id="names" onclick="getAllUsers()">
						Click to get names.
					</div>					
				</div>
			</div>

			<footer>
				<p>
					&copy; Copyright Lahtinen Toni T
				</p>
			</footer>
		</div>
	</body>
</html>
